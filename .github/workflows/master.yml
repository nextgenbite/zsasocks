name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 104.234.134.10
        username: main@zsasocks.com
        password: ${{ secrets.ftp_password_2 }}
        protocol: ftps
        port: 21
        timeout: 120  # Timeout in seconds
        passive: true  # Ensure passive mode is enabled
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env.example
      env:
        GIT_TRACE: 1
        GIT_CURL_VERBOSE: 1  # Enable detailed FTP debugging

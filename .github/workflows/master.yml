name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.zsasocks.com
        username: main@zsasocks.com
        password: ${{ secrets.ftp_password_2 }}
        protocol: ftps
        port: 21
        timeout: 60
      env:
        GIT_TRACE: 1
        GIT_CURL_VERBOSE: 1
